on: [push, pull_request]

name: CI

jobs:
  check:
    name: check
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
  test:
    name: test
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: python
        run: |
          sudo apt-get install -y build-essential gcc cmake python3.7 python3.7-dev
          sudo python3.7 -m pip install -U pip setuptools
          sudo python3.7 -m pip install setuptools-rust pytest tox
      - name: test core
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p lancelot
      - name: test flirt
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p flirt
  clippy:
    name: clippy
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy
      #- uses: actions-rs/cargo@v1
      #  with:
      #    command: fmt
      #    args: --all -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

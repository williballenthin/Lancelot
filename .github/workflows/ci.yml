on: [push, pull_request]

name: CI

jobs:
  getpy:
    name: getpy
    runs-on: [ubuntu-latest]
    steps:
      - name: raw install python
        run: sudo apt-get install -y python3.7 python3.7-dev
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: python deps
        run: |
          python3.7 -m pip install -U pip setuptools
          python3.7 -m pip install setuptools-rust pytest tox
  check:
    name: check
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: python deps
        run: |
          python3.7 -m pip install -U pip setuptools
          python3.7 -m pip install setuptools-rust pytest tox

      - uses: actions-rs/cargo@v1
        with:
          command: check
  test:
    name: test
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: python deps
        run: |
          python3.7 -m pip install -U pip setuptools
          python3.7 -m pip install setuptools-rust pytest tox
          
      - uses: actions-rs/cargo@v1
        with:
          command: test          
  clippy:
    name: clippy
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: python deps
        run: |
          python3.7 -m pip install -U pip setuptools
          python3.7 -m pip install setuptools-rust pytest tox
          
      #- uses: actions-rs/cargo@v1
      #  with:
      #    command: fmt
      #    args: --all -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
